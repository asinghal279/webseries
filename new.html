<!DOCTYPE html>
<html>
<head>
	<title>NAV BAR</title>
	<style>
	*{
		margin:0;
		padding:0;
		list-style: none;
	}
		.blue-bar{
			background: blue;
			height: 90px;
			width: 100%;

				}
		.main{
			background: yellow;
			height: 80px;
			width: 960px;
			margin: 0 auto;
		}
		a{
			background: -webkit-linear-gradient(top,blue,black);
			text-decoration: none;
			font-size: 22px;
			color:white;
			display: inline-block;
			padding: 5px 10px 5px 10px;
			line-height: 30px;
		}
		ul li{
			float: left;
		}
		.r{
			float: right;
		}
	</style>
</head>
<body>
<div class="blue-bar">
	<div class="main">
		<ul>
		<li><a href="#">new car</a></li>
		<li><a href="#">old car</a><li>
		<li><a href="#">3 car</a><li>
		<li><a href="#">4 car</a><li>
		<li><a href="#">5 car</a><li>
		<li class="r"><a href="#">5 car</a><li>	
	</ul>
	</div>
</div>

</body>
</html>
